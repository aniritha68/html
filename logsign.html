    <link href="mystyle.css" rel="stylesheet" type="text/css">

<body>
    <div class="login-box">
        <div class="lb-header">
            <a href="#login" class="active" id="login-box-link">Login</a>
            <a href="#signup" id="signup-box-link">Sign Up</a>
        </div>
        <form class="email-login">
            <div class="u-form-group">
                <input type="email" placeholder="Email" />
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Password" />
            </div>

                <button>Log in</button>
            </div>
            <div class="u-form-group">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </form>
        <form class="email-signup">

                <label for="tooltips" class="error"></label>
                <input type="text" class="error" id="emailnew" placeholder="Email" />
            </div>
            <div class="u-form-group">

                <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="u-form-group">

                <input type="password" id="ConfirmPassword" placeholder="Confirm Password" />
            </div>
            <div class="u-form-group">

                <input list="browsers" id="Roles" placeholder="Roles">

                    <option value="Admin">
                    <option value="User">
                </datalist>
            </div>
            <div class="u-form-group">
                <button id="signup">Sign Up</button>
            </div>
        </form>
    </div>
</body>
